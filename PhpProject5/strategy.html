      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Investment', 'Cash Invested'],
          ['GOOG',     5000000],
          ['MSFT',      5000000],
          ['IBM',  5000000],
          ['Cash', 5000000],

          title: 'Technology',
          is3D: true,
        };

        chart.draw(data, options);
      }
